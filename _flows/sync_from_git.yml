id: sync_from_git
namespace: prod

tasks:
  - id: git
    type: io.kestra.plugin.git.SyncFlows
    url: https://github.com/centaurin/carica-deploy
    branch: main
    targetNamespace: prod
    username: kbnopro
    password: "{{ envs.github_token }}"

triggers:
  - id: github_webhook
    type: io.kestra.plugin.core.trigger.Webhook
    key: "{{ envs.webhook_key }}"